
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: #f9f9f9;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== HERO SECTION STYLES ===== */
        .hero-section {
            position: relative;
            width: 100%;
            height: 55vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 72, 114, 0.9) 0%), url('https://www.sispab.org/wp-content/uploads/2023/07/BG3.jpg') center/cover no-repeat fixed;
            color: white;
            text-align: center;
            padding: 80px 20px;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        /* ===== TYPOGRAPHY ===== */
        .hero-main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        @media (max-width: 768px) {
            .hero-main-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero-main-title {
                font-size: 2rem;
            }
        }

        .hero-subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #2ea3f2; /* SISPAB's brand blue */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .hero-subtitle {
                font-size: 1.4rem;
            }
        }

        .hero-description {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 50px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }

        /* ===== BUTTONS ===== */
        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .hero-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #2ea3f2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1c8bd4;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 163, 242, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border-color: white;
        }

        .btn-secondary:hover {
            background-color: white;
            color: #333;
            transform: translateY(-3px);
        }

        /* ===== STATS SECTION ===== */
        .stats-section {
            padding: 60px 20px;
            background-color: white;
            text-align: center;
        }

        .stats-title {
            font-size: 2rem;
            margin-bottom: 50px;
            color: #333;
            position: relative;
            display: inline-block;
        }

        .stats-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #2ea3f2;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .stat-card {
            padding: 30px 20px;
            background: linear-gradient(135deg, #f5f9ff 0%, #e8f2ff 100%);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            border-top: 4px solid #2ea3f2;
        }

        .stat-card:hover {
            transform: translateY(-10px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: #2ea3f2;
            margin-bottom: 10px;
            line-height: 1;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #555;
            font-weight: 500;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* ===== FLOATING ELEMENTS ===== */
        .floating-element {
            position: absolute;
            background: rgba(46, 163, 242, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        .float-1 {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 10%;
            animation: float 15s infinite linear;
        }

        .float-2 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 10%;
            animation: float 20s infinite linear reverse;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        /* ===== SCROLL INDICATOR ===== */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }

        .scroll-text {
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scroll-arrow {
            display: block;
            width: 30px;
            height: 50px;
            margin: 0 auto;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            position: relative;
        }

        .scroll-arrow:before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 2px;
            animation: scrollDown 2s infinite;
        }

        @keyframes scrollDown {
            0% { top: 10px; opacity: 0; }
            30% { opacity: 1; }
            60% { opacity: 1; }
            100% { top: 25px; opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- HERO SECTION -->
    <section class="hero-section" id="hero">
        <!-- Background Floating Elements -->
        <div class="floating-element float-1"></div>
        <div class="floating-element float-2"></div>
        
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-main-title">Empowering Digital<br> Bangladesh</h1>
                <h2 class="hero-subtitle">with Reliable A2P SMS Services!</h2>
                
                <div class="hero-buttons">
                    <a href="#" class="hero-btn btn-secondary">
                        <span>Contact Us</span>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <!-- JAVASCRIPT -->
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            
            // ===== SMOOTH SCROLLING =====
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // ===== ANIMATED STAT COUNTERS =====
            function animateCounter(element) {
                const target = parseInt(element.getAttribute('data-count'));
                const current = parseInt(element.textContent);
                const increment = target / 50; // Controls animation speed
                
                if (current < target) {
                    element.textContent = Math.ceil(current + increment) + (element.textContent.includes('/') ? '/7' : '+');
                    setTimeout(() => animateCounter(element), 30);
                } else {
                    element.textContent = target + (element.textContent.includes('/') ? '/7' : '+');
                }
            }
            
            // ===== INTERSECTION OBSERVER FOR STAT COUNTERS =====
            const statSection = document.getElementById('stats');
            const statNumbers = document.querySelectorAll('.stat-number');
            let animated = false;
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !animated) {
                        animated = true;
                        statNumbers.forEach(number => {
                            animateCounter(number);
                        });
                    }
                });
            }, {
                threshold: 0.5 // Trigger when 50% of the section is visible
            });
            
            if (statSection) {
                observer.observe(statSection);
            }
            
            // ===== PARALLAX EFFECT FOR HERO =====
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const hero = document.getElementById('hero');
                const floatingElements = document.querySelectorAll('.floating-element');
                
                if (hero) {
                    // Subtle parallax for hero background
                    hero.style.backgroundPosition = `center ${scrolled * 0.5}px`;
                    
                    // Enhanced parallax for floating elements
                    floatingElements.forEach((element, index) => {
                        const speed = index === 0 ? 0.2 : 0.1;
                        element.style.transform = `translateY(${scrolled * speed}px)`;
                    });
                }
            });
            
            // ===== BUTTON HOVER EFFECTS =====
            const heroButtons = document.querySelectorAll('.hero-btn');
            heroButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.classList.add('pulse');
                });
                
                button.addEventListener('mouseleave', function() {
                    this.classList.remove('pulse');
                });
            });
            
            // ===== RESPONSIVE TYPOGRAPHY ADJUSTMENT =====
            function adjustHeroTitle() {
                const heroTitle = document.querySelector('.hero-main-title');
                const screenWidth = window.innerWidth;
                
                if (screenWidth < 480) {
                    heroTitle.style.fontSize = '2rem';
                } else if (screenWidth < 768) {
                    heroTitle.style.fontSize = '2.5rem';
                } else {
                    heroTitle.style.fontSize = '3.5rem';
                }
            }
            
            // Run on load and resize
            adjustHeroTitle();
            window.addEventListener('resize', adjustHeroTitle);
            
            // ===== CONSOLE GREETING =====
            console.log('%c Welcome to SISPAB Hero Section! ', 'background: #2ea3f2; color: white; font-size: 16px; padding: 10px; border-radius: 5px;');
            console.log('%c Empowering Digital Bangladesh with Reliable A2P SMS Services ', 'color: #2ea3f2; font-weight: bold;');
        });
    </script>
