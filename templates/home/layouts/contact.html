{% load static %}

<div class="et_pb_section et_pb_section_7 et_pb_with_background et_section_regular">
	<div class="et_pb_row et_pb_row_10 et_pb_gutters3">
		<div class="et_pb_column et_pb_column_2_3 et_pb_column_24 et_pb_css_mix_blend_mode_passthrough">

			<div id="et_pb_contact_form_0"
				class="et_pb_with_border et_pb_module et_pb_contact_form_0 et_pb_contact_form_container clearfix"
				data-form_unique_num="0"
				data-form_unique_id="">

				<h2 class="et_pb_contact_main_title">We're Here To Help!</h2>
				{% if messages %}
					<div class="et-pb-contact-message">
						{% for message in messages %}
						<div class="alert alert-success alert-dismissible fade show" role="alert">
							<strong>{{ message }}
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
							<p></p>
						{% endfor %}
					</div>
				{% else %}
					<div class="et-pb-contact-message"></div>
				{% endif %}
				<div class="et_pb_contact">
					<form class="et_pb_contact_form clearfix" method="post"  action="{% url 'contact_submit' %}" style= "color: #fff">
						{% csrf_token %}

						<p class="et_pb_contact_field et_pb_contact_field_0 et_pb_contact_field_half"
						   data-id="name" data-type="input">
							<label for="et_pb_contact_name_0" class="et_pb_contact_form_label">Name</label>
							<input type="text" id="et_pb_contact_name_0" class="input"
								   name="name" placeholder="Name" required>
						</p>

						<p class="et_pb_contact_field et_pb_contact_field_1 et_pb_contact_field_half et_pb_contact_field_last"
						   data-id="email" data-type="email">
							<label for="et_pb_contact_email_0" class="et_pb_contact_form_label">Email Address</label>
							<input type="email" id="et_pb_contact_email_0" class="input"
								   name="email" placeholder="Email Address" required>
						</p>

						<p class="et_pb_contact_field et_pb_contact_field_2 et_pb_contact_field_half"
						   data-id="address" data-type="text">
							<label for="et_pb_con tact_address_0" class="et_pb_contact_form_label">Address</label>
							<input type="text" id="et_pb_contact_address_0" class="input"
								   name="address" placeholder="Address">
						</p>

						<p class="et_pb_contact_field et_pb_contact_field_3 et_pb_contact_field_half et_pb_contact_field_last"
						   data-id="residential_business" data-type="text">
							<label for="et_pb_contact_residential_business_0" class="et_pb_contact_form_label">
								Residential/Business
							</label>
							<input type="text" id="et_pb_contact_residential_business_0" class="input"
								   name="residential_business" placeholder="Residential/Business" required>
						</p>

						<p class="et_pb_contact_field et_pb_contact_field_4 et_pb_contact_field_last"
						   data-id="message" data-type="textarea">
							<label for="et_pb_contact_message_0" class="et_pb_contact_form_label">Message</label>
							<textarea name="message" id="et_pb_contact_message_0"
									  class="et_pb_contact_message input"
									  placeholder="Message" required></textarea>
						</p>
						
						<div class="et_contact_bottom_container">
							<button type="submit" style="cursor: pointer; font-size: 14px; color: #fff; background-color: #ffa727; border: none; width: 200px ; height: 55px; border: 20px solid #ffa727; border-radius: 50px;">
								SEND MESSAGE
							</button>
						</div>

					</form>
				</div>

			</div>
		</div>
	</div>
</div>
