<!-- Updated registration.html -->
{% extends "home/base/base.html" %}
{% block title %}Register{% endblock title %}

{% block main %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    /* --- Modern Professional Styling --- */
    :root {
        --primary-green: #28a745;
        --dark-navy: #004872;
        --slate-500: #64748b;
        --slate-900: #0f172a;
        --border-color: #e2e8f0;
        --bg-light: #f9fafc;
    }

    body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }

    .reg-wrapper { 
        min-height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: linear-gradient(145deg, #0b2b4a 0%, #1a3b5e 100%);
        padding: 100px 20px; 
    }

    .reg-card { 
        background: #ffffff; 
        padding: 45px; 
        border-radius: 28px; 
        box-shadow: 0 30px 50px -20px rgba(0, 20, 40, 0.3), 0 0 0 1px rgba(255,255,255,0.1) inset; 
        width: 100%; 
        max-width: 680px; 
        transition: all 0.3s ease;
    }

    .reg-card:hover {
        box-shadow: 0 35px 60px -20px rgba(0, 30, 50, 0.4);
    }

    .reg-card h2 { 
        margin-bottom: 8px; 
        color: var(--slate-900); 
        text-align: center; 
        font-weight: 700; 
        font-size: 2rem; 
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, var(--slate-900) 0%, #1e3a5f 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .reg-card .description { 
        text-align: center; 
        color: var(--slate-500); 
        margin-bottom: 35px; 
        font-size: 0.95rem; 
        line-height: 1.6;
        max-width: 450px;
        margin-left: auto;
        margin-right: auto;
    }

    .back-btn-custom { 
        display: inline-flex; 
        align-items: center; 
        text-decoration: none; 
        color: #5f6b7a; 
        font-size: 0.8rem; 
        font-weight: 600; 
        margin-bottom: 25px; 
        text-transform: uppercase; 
        letter-spacing: 1.5px;
        transition: color 0.2s;
        background: #f1f4f9;
        padding: 8px 16px;
        border-radius: 40px;
        width: fit-content;
    }
    
    .back-btn-custom:hover {
        color: var(--primary-green);
        background: #e8ecf5;
    }

    .form-row { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 20px; 
        margin-bottom: 5px;
    }
    
    .form-group { 
        margin-bottom: 22px; 
        position: relative; 
    }
    
    .form-group label { 
        display: flex; 
        align-items: center; 
        gap: 8px; 
        margin-bottom: 10px; 
        color: var(--slate-900); 
        font-size: 0.85rem; 
        font-weight: 600; 
        text-transform: uppercase;
        letter-spacing: 0.3px;
    }
    
    .form-group input, .form-group select { 
        width: 100%; 
        padding: 14px 16px; 
        border: 2px solid var(--border-color); 
        border-radius: 14px; 
        font-size: 0.95rem; 
        background-color: var(--bg-light); 
        transition: all 0.2s ease; 
        font-weight: 500;
        color: #1e293b;
    }
    
    .form-group input:focus, .form-group select:focus { 
        border-color: var(--primary-green); 
        outline: none; 
        box-shadow: 0 0 0 4px rgba(40,167,69,0.15); 
        background-color: #ffffff; 
        transform: translateY(-1px);
    }
    
    .form-group input[readonly] { 
        background-color: #edf2f7; 
        color: #334155; 
        cursor: not-allowed; 
        border-color: #d1d9e6;
        opacity: 0.9;
    }

    .btn-group-wrapper { 
        display: flex; 
        gap: 10px; 
        margin-top: 5px;
    }

    .toggle-btn {
        flex: 1;
        padding: 12px 0;
        border: 2px solid var(--border-color);
        background-color: var(--bg-light);
        border-radius: 14px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.2s ease;
        color: #4b5a6e;
        font-size: 0.9rem;
        letter-spacing: 0.3px;
    }

    .toggle-btn:hover {
        background-color: #e6ecf5;
        border-color: #b7c3d4;
        transform: translateY(-1px);
    }

    .toggle-btn.active {
        background-color: var(--primary-green);
        color: white;
        border-color: var(--primary-green);
        box-shadow: 0 4px 10px rgba(40,167,69,0.3);
    }

    .reg-btn { 
        width: 100%; 
        padding: 16px; 
        background: linear-gradient(145deg, var(--primary-green), #23943d); 
        color: #fff; 
        border: none; 
        border-radius: 16px; 
        font-size: 1.1rem; 
        font-weight: 700; 
        cursor: pointer; 
        transition: 0.3s; 
        letter-spacing: 0.5px;
        margin-top: 15px;
        box-shadow: 0 8px 20px rgba(40,167,69,0.3);
    }
    
    .reg-btn:hover:not(:disabled) {
        background: linear-gradient(145deg, #23943d, #1e7e34);
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(40,167,69,0.4);
    }
    
    .reg-btn:disabled {
        background: #a0b3cc;
        box-shadow: none;
        cursor: not-allowed;
        opacity: 0.7;
    }

    .success-badge { 
        color: var(--primary-green); 
        font-size: 0.75rem; 
        margin-top: 8px; 
        display: none; 
        font-weight: 600; 
        align-items: center; 
        gap: 6px; 
        background: #e3f7e7;
        padding: 4px 12px;
        border-radius: 30px;
        width: fit-content;
    }

    /* Aggregator badge styling */
    .aggregator-badge {
        display: inline-block;
        background-color: var(--primary-green);
        color: white;
        padding: 4px 12px;
        border-radius: 30px;
        font-size: 0.7rem;
        font-weight: 700;
        margin-left: 8px;
        letter-spacing: 0.3px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .aggregator-badge.no {
        background-color: #8f9eb5;
    }

    /* Compact Swal styling */
    .compact-swal-popup { 
        width: 360px !important; 
        padding: 2rem !important; 
        border-radius: 24px !important; 
        box-shadow: 0 30px 50px rgba(0,0,0,0.2) !important;
    }
    .compact-swal-title { 
        font-size: 1.5rem !important; 
        color: var(--slate-900) !important; 
        font-weight: 700 !important; 
    }
    .compact-confirm-btn { 
        background-color: var(--primary-green) !important; 
        font-size: 0.9rem !important; 
        padding: 10px 24px !important; 
        border-radius: 40px !important; 
        font-weight: 600 !important;
    }
    .compact-cancel-btn { 
        font-size: 0.9rem !important; 
        color: #ffffff !important; 
        background-color: #8f9eb5 !important;
        border-radius: 40px !important;
        padding: 10px 24px !important;
    }

    .input-error-shake { 
        animation: shake 0.4s both; 
        border-color: #dc3545 !important; 
        background-color: #fff3f5 !important;
    }
    
    @keyframes shake { 
        10%, 90% { transform: translate3d(-1px, 0, 0); } 
        20%, 80% { transform: translate3d(2px, 0, 0); } 
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 
        40%, 60% { transform: translate3d(4px, 0, 0); } 
    }
    
    /* Loading indicator */
    .checking-indicator {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid var(--primary-green);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 12px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .phone-status {
        display: flex;
        align-items: center;
        margin-top: 8px;
        min-height: 28px;
    }

    /* Input icon/indicator styling */
    .input-wrapper {
        position: relative;
    }

    .input-icon {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--slate-500);
        pointer-events: none;
    }

    /* Section divider */
    .section-divider {
        margin: 15px 0 25px;
        border: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border-color), transparent);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .form-row {
            grid-template-columns: 1fr;
            gap: 0;
        }
        .reg-card {
            padding: 30px 20px;
        }
    }
</style>

<div class="reg-wrapper">
    <div class="reg-card">
        <a href="{% url 'meeting_calls' %}" class="back-btn-custom">‚Üê BACK TO MEETINGS</a>

        <h2>{{ title.title }}</h2>
        <div class="description">{{ title.description|safe }}</div>

        <form id="regForm" method="POST">
            {% csrf_token %}

            <!-- Member Information Section -->
            <div class="form-row">
                <div class="form-group">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 01-2.18 2 19.8 19.8 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.8 19.8 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.362 1.903.7 2.81a2 2 0 01-.45 2.11L8 10a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.338 1.85.573 2.81.7A2 2 0 0122 16.92z"/>
                        </svg>
                        Phone Number
                    </label>
                    <div class="input-wrapper">
                        <input type="tel" name="phone" id="phoneInput" required placeholder="017XXXXXXXX" maxlength="14" autocomplete="off">
                    </div>
                    <div class="phone-status">
                        <div id="phoneSuccess" class="success-badge">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
                            Verified Member
                        </div>
                        <div id="phoneChecking" class="checking-indicator" style="display: none;"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Company Name
                    </label>
                    <input type="text" name="company_name" id="companyInput" readonly required placeholder="Auto-filled">
                </div>
            </div>
            <div class="form-group">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 7h-4.5L15 4H9L8.5 7H4v2h16V7z"/>
                            <path d="M4 11v8a2 2 0 002 2h12a2 2 0 002-2v-8"/>
                        </svg>
                        Is Aggregator
                        <span id="aggregatorBadge" class="aggregator-badge" style="display: none;"></span>
                    </label>
                </div>

            <div class="form-row">
    
                <div class="form-group">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Name
                    </label>
                    <input type="text" name="name" id="nameInput" readonly required placeholder="Auto-filled">
                </div>
                <div class="form-group">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        Email Address
                    </label>
                    <input type="email" name="email" id="emailInput" readonly required placeholder="Auto-filled">
                </div>
            </div>

            <hr class="section-divider">

            <!-- Registration Details Section -->
            <div class="form-row">
                <div class="form-group">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 00-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 010 7.75"></path>
                        </svg>
                        No. of Persons (Max 5)
                    </label>
                    <input type="hidden" name="no_of_person" id="noOfPersonInput" value="1" required>
                    <div class="btn-group-wrapper" id="personBtnGroup">
                        <button type="button" class="toggle-btn person-btn active" data-value="1">1</button>
                        <button type="button" class="toggle-btn person-btn" data-value="2">2</button>
                        <button type="button" class="toggle-btn person-btn" data-value="3">3</button>
                        <button type="button" class="toggle-btn person-btn" data-value="4">4</button>
                        <button type="button" class="toggle-btn person-btn" data-value="5">5</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1v22M17 5H9.5M17 12h-5M17 19h-5"/>
                            <path d="M5 21h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                        Total Amount (BDT)
                    </label>
                    <input type="text" name="amount" id="amountInput" readonly value="0.00" placeholder="Calculated amount">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="6" width="20" height="12" rx="2"/>
                            <path d="M2 10h20"/>
                        </svg>
                        Payment Method
                    </label>
                    <select name="payment_method" required>
                        <option value="bkash">üì± Bkash</option>
                        <option value="nagad">üì± Nagad</option>
                        <option value="rocket">üöÄ Rocket</option>
                        <option value="bank_transfer">üè¶ Bank Transfer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10V8a2 2 0 00-2-2H5a2 2 0 00-2 2v2m18 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6m18 0H3"/>
                        </svg>
                        Transaction ID
                    </label>
                    <input type="text" name="transection_id" required placeholder="Ex: 8NH672S1">
                </div>
            </div>

            <button type="submit" class="reg-btn" id="submitBtn" disabled>
                <span style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 14.66V20a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2h5.34"></path>
                        <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                    </svg>
                    Complete Registration
                </span>
            </button>
        </form>
    </div>
</div>

<script>
    const perPersonAmount = parseFloat("{{ title.amount|default:0 }}");
    const phoneInput = document.getElementById('phoneInput');
    const amountInput = document.getElementById('amountInput');
    const hiddenNoOfPerson = document.getElementById('noOfPersonInput');
    const personButtons = document.querySelectorAll('.person-btn');
    const submitBtn = document.getElementById('submitBtn');
    const aggregatorBadge = document.getElementById('aggregatorBadge');
    
    let phoneCheckTimeout;

    // Update Total amount initially
    function updateTotal(num) {
        const count = parseInt(num) || 1;
        amountInput.value = '‡ß≥ ' + (count * perPersonAmount).toFixed(2);
    }
    updateTotal(1);

    // Manual Person Selection Toggle
    personButtons.forEach(btn => {
        btn.addEventListener('click', function() {
            personButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            const val = this.getAttribute('data-value');
            hiddenNoOfPerson.value = val;
            updateTotal(val);
        });
    });

    // Check if all fields are filled to enable submit button
    function checkFormComplete() {
        const companyFilled = document.getElementById('companyInput').value.trim() !== '';
        const nameFilled = document.getElementById('nameInput').value.trim() !== '';
        const emailFilled = document.getElementById('emailInput').value.trim() !== '';
        const aggregatorFilled = aggregatorBadge.style.display !== 'none' && aggregatorBadge.textContent !== '';
        
        submitBtn.disabled = !(companyFilled && nameFilled && emailFilled && aggregatorFilled);
    }

    // --- Real-time Phone Validation with Auto-fetch ---
    phoneInput.addEventListener('input', function() {
        const phone = this.value.trim();
        this.classList.remove('input-error-shake');
        document.getElementById('phoneSuccess').style.display = 'none';
        aggregatorBadge.style.display = 'none';
        
        // Clear previous timeout
        if (phoneCheckTimeout) {
            clearTimeout(phoneCheckTimeout);
        }

        // Reset fields if phone is empty
        if (phone.length < 11) {
            resetFields();
            checkFormComplete();
            return;
        }

        // Regex for BD Formats: 01XXXXXXXXX (11), 8801XXXXXXXXX (13), +8801XXXXXXXXX (14)
        const bdRegex = /^(?:\+88|88)?(01[3-9]\d{8})$/;

        if (bdRegex.test(phone)) {
            // Show checking indicator
            document.getElementById('phoneChecking').style.display = 'inline-block';
            
            // Wait for user to stop typing (500ms debounce)
            phoneCheckTimeout = setTimeout(() => {
                fetchMemberInfo(phone);
            }, 500);
        } else {
            document.getElementById('phoneChecking').style.display = 'none';
            resetFields();
            checkFormComplete();
        }
    });

    function fetchMemberInfo(phone) {
        fetch(`/get_aggregator_info/?phone=${encodeURIComponent(phone)}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('phoneChecking').style.display = 'none';
                
                if (data.exists) {
                    phoneInput.style.borderColor = 'var(--primary-green)';
                    document.getElementById('phoneSuccess').style.display = 'flex';
                    
                    // Auto-fill fields
                    document.getElementById('companyInput').value = data.data.company_name || '';
                    document.getElementById('nameInput').value = data.data.name || '';
                    document.getElementById('emailInput').value = data.data.email || '';
                    
                    // Show Aggregator status in badge only
                    const isAggregator = data.data.is_aggregator ? "Yes" : "No";
                    aggregatorBadge.textContent = isAggregator;
                    aggregatorBadge.className = `aggregator-badge ${isAggregator === 'Yes' ? '' : 'no'}`;
                    aggregatorBadge.style.display = 'inline-block';

                    if (data.data.no_of_person) {
                        const val = Math.min(parseInt(data.data.no_of_person), 5);
                        hiddenNoOfPerson.value = val;
                        personButtons.forEach(b => b.classList.toggle('active', b.getAttribute('data-value') == val));
                        updateTotal(val);
                    }
                    
                    checkFormComplete();
                } else {
                    phoneInput.classList.add('input-error-shake');
                    showNotRegisteredAlert(phone);
                    resetFields();
                    checkFormComplete();
                }
            })
            .catch(err => {
                console.error("Error:", err);
                document.getElementById('phoneChecking').style.display = 'none';
                resetFields();
                checkFormComplete();
            });
    }

    function showNotRegisteredAlert(phone) {
        Swal.fire({
            title: 'Member Not Found',
            text: `This phone number is not registered. Please become a member first.`,
            showCancelButton: true,
            confirmButtonText: 'Become a Member',
            cancelButtonText: 'Try Again',
            customClass: {
                popup: 'compact-swal-popup',
                title: 'compact-swal-title',
                confirmButton: 'compact-confirm-btn',
                cancelButton: 'compact-cancel-btn'
            }
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{% url 'registration' %}";
            }
        });
    }

    function resetFields() {
        document.getElementById('phoneSuccess').style.display = 'none';
        document.getElementById('companyInput').value = "";
        document.getElementById('nameInput').value = "";
        document.getElementById('emailInput').value = "";
        aggregatorBadge.style.display = 'none';
        aggregatorBadge.textContent = '';
        phoneInput.style.borderColor = 'var(--border-color)';
        document.getElementById('phoneChecking').style.display = 'none';
    }

    // Form submission validation
    document.getElementById('regForm').addEventListener('submit', function(e) {
        if (submitBtn.disabled) {
            e.preventDefault();
            Swal.fire({
                title: 'Incomplete Information',
                text: 'Please enter a valid phone number to auto-fill your details.',
                icon: 'warning',
                confirmButtonText: 'OK',
                customClass: {
                    confirmButton: 'compact-confirm-btn'
                }
            });
        }
    });
</script>
{% endblock main %}
