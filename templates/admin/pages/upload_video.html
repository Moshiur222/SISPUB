{% extends "admin/base/base.html" %}
{% load static %}

{% block content %}
<form method="post" class="mt-5">
    {% csrf_token %}

    <div class="card shadow-sm mx-auto" style="max-width: 600px;">

        <!-- Display Django messages -->
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        <!-- Card Header -->
        <div class="card-header bg-warning text-dark text-center">
            <h5 class="mb-0">Upload Event Video</h5>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <!-- Video Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Video Title</label>
                <input
                    name="title"
                    type="text"
                    class="form-control rounded"
                    placeholder="Enter Video Title"
                    
                />
            </div>

            <!-- Video URL 1 -->
            <div class="mb-3">
                <label class="form-label fw-bold">Video URL 1</label>
                <input
                    name="url_1"
                    type="url"
                    class="form-control rounded"
                    placeholder="Enter Video URL 1"
                    required
                />
            </div>

            <!-- Video URL 2 (optional) -->
            <div class="mb-3">
                <label class="form-label fw-bold">Video URL 2 (Optional)</label>
                <input
                    name="url_2"
                    type="url"
                    class="form-control rounded"
                    placeholder="Enter Video URL 2"
                />
            </div>

            <!-- Video Description -->
            <div class="mb-3">
                <label class="form-label fw-bold">Video Description</label>
                <textarea
                    name="description"
                    class="form-control rounded"
                    placeholder="Enter Video Description"
                    rows="3"
                ></textarea>
            </div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer d-flex justify-content-center gap-2">
            <a href="{% url 'AdminEvents' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>
</form>
{% endblock content %}
