{% extends "admin/base/base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="card mt-5 shadow-sm mx-auto" style="max-width: 700px;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <!-- Card Header -->
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-center w-100">Update Founder Information</h5>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <!-- Founder Name -->
            <div class="mb-3">
                <label class="form-label fw-bold">Founder Name</label>
                <input
                    name="founder_name"
                    type="text"
                    class="form-control rounded"
                    placeholder="Enter Founder Name"
                    value="{{ info.founder_name }}"
                />
            </div>

            <!-- Designation -->
            <div class="mb-3">
                <label class="form-label fw-bold">Designation</label>
                <input
                    name="designation"
                    class="form-control rounded"
                    placeholder="Designation"
                    value="{{ info.designation }}"
                >
            </div>

            <!-- Company -->
            <div class="mb-3">
                <label class="form-label fw-bold">Company</label>
                <input
                    name="company"
                    class="form-control rounded"
                    placeholder="Company"
                    value="{{ info.company }}"
                >
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
                <label class="form-label fw-bold">Founder Photo</label>
                <div class="row g-3">
                    <div class="col-md-4 text-center">
                        <input
                            type="file"
                            name="founder_image"
                            class="form-control"
                            accept="image/*"
                            onchange="previewImage(this, 'preview1')"
                        />

                        {% if info.founder_image %}
                        <img
                            id="preview1"
                            src="{{ info.founder_image.url }}"
                            alt="Preview"
                            class="img-fluid rounded mt-2"
                            style="max-height: 150px;"
                        >
                        {% else %}
                        <img
                            id="preview1"
                            src="#"
                            alt="Preview"
                            class="img-fluid rounded mt-2"
                            style="display: none; max-height: 150px;"
                        >
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer d-flex justify-content-center gap-2">
            <a href="{% url 'sispab_founders' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>

<script>
function previewImage(input, previewId) {
    const preview = document.getElementById(previewId);
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
{% endblock content %}
