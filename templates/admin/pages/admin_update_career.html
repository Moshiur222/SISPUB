{% extends "admin/base/base.html" %}

{% block content %}

<div class="card mt-4">
    <div class="card-header">
        <h5 class="mb-0">Edit Career</h5>
    </div>

    <div class="card-body">
       
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ career.title }}" placeholder="Enter career title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <div id="quill-editor" style="height: 200px;"></div>
                <textarea name="description" id="description" style="display:none;"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Update Career</button>
            <a href="{% url 'admin_career' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<!-- Include Quill CSS & JS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Quill editor
    var quill = new Quill('#quill-editor', {
        theme: 'snow'
    });

    // Load existing description into Quill
    quill.root.innerHTML = `{{ career.description|safe }}`;

    // On form submit, copy HTML content to hidden textarea
    var form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        var descriptionInput = document.querySelector('#description');
        descriptionInput.value = quill.root.innerHTML.trim();

        if(quill.getText().trim().length === 0){
            alert("Description is required.");
            e.preventDefault();  // prevent submission if empty
        }
    });
});
</script>

{% endblock %}
