{% extends "admin/base/base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">

<form method="post" id="updateRuleForm">
    {% csrf_token %}

    <div class="card mt-5 shadow-sm mx-auto" style="max-width: 700px;">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        <div class="card-header bg-warning text-dark text-center">
            <h5 class="mb-0">Update Rule</h5>
        </div>

        <div class="card-body">
            <div class="mb-3">
                <label class="form-label fw-bold">Rules</label>
                
                <div id="editor" style="height: 300px; background: white;">
                    {# We inject the existing HTML data here for Quill to pick up #}
                    {{ rules.rules|safe }}
                </div>
                
                <input type="hidden" name="rules" id="rules-input">
            </div>
        </div>

        <div class="card-footer d-flex justify-content-center gap-2">
            <a href="{% url 'AdminMembersRules' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Rule</button>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

<script>
    // Initialize Quill
    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Update the rules...',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['link', 'clean']
            ]
        }
    });

    // Handle Form Submission
    const form = document.getElementById('updateRuleForm');
    form.onsubmit = function(e) {
        const rulesInput = document.getElementById('rules-input');
        
        // 1. Check if editor is empty
        if (quill.getText().trim().length === 0) {
            alert("Rules cannot be empty.");
            e.preventDefault();
            return false;
        }

        // 2. Transfer HTML from Quill to the hidden input
        rulesInput.value = quill.root.innerHTML;
    };
</script>

<style>
    /* Styling to make it look integrated with Bootstrap */
    .ql-toolbar.ql-snow {
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        border-color: #dee2e6;
    }
    .ql-container.ql-snow {
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        border-color: #dee2e6;
        font-family: inherit;
        font-size: 1rem;
    }
</style>
{% endblock content %}
