{% extends "admin/base/base.html" %}

{% block custom_css %}
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=number] {
        -moz-appearance: textfield;
    }
</style>
{% endblock custom_css %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<div class="card mt-4" style="max-width: 600px; margin:auto;">

    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Add Meeting Call</h5>
    </div>

    <div class="card-body">

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter meeting title..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" placeholder="Enter meeting amount..." required>
            </div>
            
            <!-- ✅ Date + Time Side by Side -->
            <div class="mb-3">
                <div class="row">
                    <!-- Date -->
                    <div class="col-md-6">
                         <label class="form-label">Expiry Date </label>
                        <input type="text" name="expire_date_date" id="expiry-date"
                               class="form-control bg-white"
                               placeholder="Select Date"
                               required>
                    </div>

                    <!-- Time -->
                    <div class="col-md-6">
                         <label class="form-label">Expiry Time</label>
                        <input type="text" name="expire_date_time" id="expiry-time"
                               class="form-control bg-white"
                               placeholder="Select Time"
                               required>
                    </div>
                </div>

                <!-- Hidden combined -->
                <input type="hidden" name="expire_date" id="expiry-datetime">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <div id="quill-editor" style="height: 200px; background: #fff;"></div>
                <input type="hidden" name="description" id="description-input">
            </div>

            <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" name="image" class="form-control" accept="image/*" id="image-input">
                <img id="image-preview" src="" alt="Preview" style="max-width: 200px; margin-top:10px; display:none;">
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'admin_meeting_call' %}" class="btn btn-sm btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Save</button>
            </div>

        </form>
    </div>
</div>

<!-- Quill -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
// ✅ Date Picker
flatpickr("#expiry-date", {
    dateFormat: "Y-m-d",
    minDate: "today"
});

// ✅ Time Picker
flatpickr("#expiry-time", {
    enableTime: true,
    noCalendar: true,
    dateFormat: "H:i",
    time_24hr: false
});

// ✅ Combine Date + Time before submit
document.querySelector('form').addEventListener('submit', function () {
    const date = document.getElementById('expiry-date').value;
    const time = document.getElementById('expiry-time').value;

    if (date && time) {
        document.getElementById('expiry-datetime').value = date + " " + time;
    }
});

// Image Preview
document.getElementById('image-input').addEventListener('change', function(event){
    const file = event.target.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            const preview = document.getElementById('image-preview');
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
});

// Quill
document.addEventListener("DOMContentLoaded", function() {
    var quill = new Quill('#quill-editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline'],
                ['link', 'image'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['clean']
            ]
        }
    });

    var form = document.querySelector('form');
    form.onsubmit = function() {
        document.getElementById('description-input').value = quill.root.innerHTML;
    };
});
</script>

{% endblock content %}
