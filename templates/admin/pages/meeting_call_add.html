{% extends "admin/base/base.html" %}
{% block content %}

<div class="card mt-4" style="max-width: 600px; margin:auto;">

    <!-- Header -->
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Add Meeting Call Title</h5>
    </div>

    <!-- Body -->
    <div class="card-body">

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data"> <!-- needed for image upload -->
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter meeting title..." required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="text" name="amount" class="form-control" placeholder="Enter meeting amount..." required>
            </div>

            <!-- Description with Quill -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <!-- Quill editor container -->
                <div id="quill-editor" style="height: 200px; background: #fff;"></div>
                <!-- Hidden input to submit content -->
                <input type="hidden" name="description" id="description-input">
            </div>

            <!-- Image input -->
            <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" name="image" class="form-control" accept="image/*" id="image-input">
                <img id="image-preview" src="" alt="Preview" style="max-width: 200px; margin-top:10px; display:none;">
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'admin_meeting_call' %}" class="btn btn-sm btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Save</button>
            </div>

        </form>
    </div>
</div>

<!-- Quill CSS and JS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
document.getElementById('image-input').addEventListener('change', function(event){
    const file = event.target.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            const preview = document.getElementById('image-preview');
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Initialize Quill
    var quill = new Quill('#quill-editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline'],
                ['link', 'image'],  // image upload button
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['clean']
            ]
        }
    });

    // On form submit, copy HTML content to hidden input
    var form = document.querySelector('form');
    form.onsubmit = function() {
        document.getElementById('description-input').value = quill.root.innerHTML;
    };
});
</script>

{% endblock content %}
