{% extends "admin/base/base.html" %}

{% block content %}

<div class="card mt-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Mission</h5>
        {% if mission %}
            <a href="{% url 'update_mission' mission.first.id %}"
               class="btn btn-sm btn-warning">Edit</a>
        {% endif %}
    </div>

    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for m in mission %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ m.title }}</td>
                    <td>{{ m.descriptions|safe }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No Mission</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
