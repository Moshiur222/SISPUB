{% extends "admin/base/base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="card mt-5 shadow-sm mx-auto" style="max-width: 700px;">
        
        <!-- Card Header -->
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-center w-100">Sispab Executive Committee Information</h5>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <!-- Gallery Name -->
            <div class="mb-3">
                <label class="form-label fw-bold">Name</label>
                <input
                    name="name"
                    type="text"
                    class="form-control rounded"
                    placeholder="Name"
                />
            </div>

            <!-- Description -->
            <div class="mb-3">
    <label class="form-label fw-bold">Position</label>
    <input
        type="text"
        name="position"
        class="form-control rounded"
        placeholder="Position"
        required
    >
            </div>
            <!-- Image Uploads -->
            <div class="mb-3">
                <label class="form-label fw-bold">Photo</label>
                <div class="row g-3">
                    <div class="col-md-4 text-center">
                        <input
                            type="file"
                            name="image"
                            class="form-control"
                            accept="image/*"
                            onchange="previewImage(this, 'preview1')"
                        />
                        <img id="preview1" src="#" alt="Preview" class="img-fluid rounded mt-2" style="display: none; max-height: 150px;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer d-flex justify-content-center gap-2">
            <a href="{% url 'sispab_executive_com' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<script>
function previewImage(input, previewId) {
    const preview = document.getElementById(previewId);
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
    } else {
        preview.src = '#';
        preview.style.display = 'none';
    }
}
</script>
{% endblock content %}
