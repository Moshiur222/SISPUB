{% extends "admin/base/base.html" %}

{% block custom_css %}
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* ==========================================================================
     CLEAN PROFESSIONAL DESIGN - Add Executive Committee Member
     ========================================================================== */
  :root {
    --primary-50: #eef2ff;
    --primary-100: #e0e7ff;
    --primary-200: #c7d2fe;
    --primary-300: #a5b4fc;
    --primary-400: #818cf8;
    --primary-500: #6366f1;
    --primary-600: #4f46e5;
    --primary-700: #4338ca;
    
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    
    --warning-500: #f59e0b;
    --warning-600: #d97706;
    
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    --shadow-focus: 0 0 0 3px rgba(99, 102, 241, 0.1);
    
    --radius-sm: 6px;
    --radius-md: 8px;
    --radius-lg: 12px;
    
    --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: var(--font-sans);
    background: var(--gray-50);
    color: var(--gray-900);
  }

  /* ==========================================================================
     Main Container
     ========================================================================== */
  .page-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  /* ==========================================================================
     Form Card
     ========================================================================== */
  .form-card {
    max-width: 700px;
    width: 100%;
    background: white;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    border: 1px solid var(--gray-200);
    overflow: hidden;
  }

  /* ==========================================================================
     Header
     ========================================================================== */
  .form-header {
    background: linear-gradient(135deg, var(--warning-500), var(--warning-600));
    padding: 1.5rem 2rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .header-icon {
    width: 48px;
    height: 48px;
    background: white;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--warning-600);
    font-size: 1.5rem;
  }

  .header-text h2 {
    font-size: 1.25rem;
    font-weight: 600;
    color: white;
    margin-bottom: 0.25rem;
  }

  .header-text p {
    font-size: 0.875rem;
    color: rgba(255, 255, 255, 0.9);
    margin: 0;
  }

  /* ==========================================================================
     Form Body
     ========================================================================== */
  .form-body {
    padding: 2rem;
  }

  /* ==========================================================================
     Form Groups
     ========================================================================== */
  .form-group {
    margin-bottom: 1.75rem;
  }

  .form-group:last-child {
    margin-bottom: 0;
  }

  .form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--gray-700);
    margin-bottom: 0.5rem;
  }

  .required-star {
    color: var(--warning-500);
    margin-left: 0.25rem;
  }

  /* ==========================================================================
     Input Fields
     ========================================================================== */
  .form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 0.9375rem;
    font-family: var(--font-sans);
    color: var(--gray-900);
    background: white;
    border: 1px solid var(--gray-300);
    border-radius: var(--radius-md);
    transition: all 0.2s;
  }

  .form-input:focus {
    outline: none;
    border-color: var(--primary-500);
    box-shadow: var(--shadow-focus);
  }

  .form-input:hover {
    border-color: var(--gray-400);
  }

  .form-input::placeholder {
    color: var(--gray-400);
  }

  /* ==========================================================================
     Image Upload Section
     ========================================================================== */
  .image-upload-section {
    background: var(--gray-50);
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-md);
    padding: 1.5rem;
  }

  .upload-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .upload-preview {
    width: 150px;
    height: 150px;
    border-radius: var(--radius-md);
    object-fit: cover;
    border: 3px solid white;
    box-shadow: var(--shadow-sm);
    background: white;
  }

  .upload-preview[style*="display: none"] {
    display: none;
  }

  .upload-preview:not([style*="display: none"]) {
    display: block;
  }

  .default-preview {
    width: 150px;
    height: 150px;
    background: var(--gray-100);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--gray-400);
    font-size: 3rem;
    border: 2px dashed var(--gray-300);
  }

  .file-input-wrapper {
    position: relative;
    width: 100%;
  }

  .file-label {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: white;
    border: 1px solid var(--gray-300);
    border-radius: var(--radius-md);
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--gray-700);
    cursor: pointer;
    transition: all 0.2s;
    width: 100%;
  }

  .file-label:hover {
    background: var(--gray-50);
    border-color: var(--primary-500);
    color: var(--primary-600);
  }

  .file-label i {
    color: var(--primary-500);
    font-size: 1rem;
  }

  .file-input {
    position: absolute;
    opacity: 0;
    width: 0.1px;
    height: 0.1px;
  }

  .upload-hint {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.75rem;
    padding-top: 0.75rem;
    border-top: 1px solid var(--gray-200);
    font-size: 0.75rem;
    color: var(--gray-500);
  }

  .upload-hint i {
    color: var(--primary-500);
  }

  /* ==========================================================================
     Form Footer
     ========================================================================== */
  .form-footer {
    padding: 1.5rem 2rem;
    background: var(--gray-50);
    border-top: 1px solid var(--gray-200);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 1rem;
  }

  /* ==========================================================================
     Buttons
     ========================================================================== */
  .btn {
    padding: 0.625rem 1.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: var(--radius-md);
    transition: all 0.2s;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    border: none;
    font-family: var(--font-sans);
  }

  .btn-primary {
    background: var(--primary-600);
    color: white;
  }

  .btn-primary:hover {
    background: var(--primary-700);
  }

  .btn-secondary {
    background: white;
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
  }

  .btn-secondary:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
  }

  .btn-loading {
    position: relative;
    color: transparent !important;
    pointer-events: none;
  }

  .btn-loading::after {
    content: '';
    position: absolute;
    width: 1rem;
    height: 1rem;
    top: 50%;
    left: 50%;
    margin-left: -0.5rem;
    margin-top: -0.5rem;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 0.6s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* ==========================================================================
     Responsive
     ========================================================================== */
  @media (max-width: 640px) {
    .page-wrapper {
      padding: 1rem;
    }

    .form-header {
      padding: 1.25rem;
    }

    .form-body {
      padding: 1.25rem;
    }

    .form-footer {
      padding: 1.25rem;
      flex-direction: column;
    }

    .btn {
      width: 100%;
    }
  }
</style>
{% endblock custom_css %}

{% block content %}
<div class="page-wrapper">
    <div class="form-card">
        
        <!-- Header with Gradient -->
        <div class="form-header">
            <div class="header-icon">
                <i class="bi bi-person-plus"></i>
            </div>
            <div class="header-text">
                <h2>Add Committee Member</h2>
                <p>Add a new executive committee member</p>
            </div>
        </div>

        <!-- Form -->
        <form method="post" enctype="multipart/form-data" id="memberForm">
            {% csrf_token %}
            
            <div class="form-body">
                
                <!-- Name Field -->
                <div class="form-group">
                    <label class="form-label">
                        Full Name
                        <span class="required-star">*</span>
                    </label>
                    <input
                        name="name"
                        type="text"
                        class="form-input"
                        placeholder="e.g., John Doe"
                        required
                    />
                </div>

                <!-- Position Field -->
                <div class="form-group">
                    <label class="form-label">
                        Position
                        <span class="required-star">*</span>
                    </label>
                    <input
                        name="position"
                        type="text"
                        class="form-input"
                        placeholder="e.g., Chairman, Secretary, Treasurer"
                        required
                    />
                </div>

                <!-- Photo Upload -->
                <div class="form-group">
                    <label class="form-label">Photo (Optional)</label>
                    
                    <div class="image-upload-section">
                        <div class="upload-area">
                            <!-- Image Preview -->
                            <img id="preview1" src="#" alt="Preview" class="upload-preview" style="display: none;">
                            
                            <!-- Default Preview when no image -->
                            <div id="defaultPreview" class="default-preview">
                                <i class="bi bi-person"></i>
                            </div>

                            <!-- File Input -->
                            <div class="file-input-wrapper">
                                <label for="member_image" class="file-label">
                                    <i class="bi bi-cloud-upload"></i>
                                    Choose Photo
                                </label>
                                <input
                                    type="file"
                                    name="image"
                                    id="member_image"
                                    class="file-input"
                                    accept="image/*"
                                    onchange="previewImage(this, 'preview1')"
                                />
                            </div>

                            <!-- Hints -->
                            <div class="upload-hint">
                                <i class="bi bi-info-circle"></i>
                                <span>PNG, JPG, GIF • Max 5MB • Square image recommended</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="form-footer">
                <a href="{% url 'sispab_executive_com' %}" class="btn btn-secondary">
                    <i class="bi bi-x"></i>
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="bi bi-check"></i>
                    Add Member
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function previewImage(input, previewId) {
    const preview = document.getElementById(previewId);
    const defaultPreview = document.getElementById('defaultPreview');
    
    if (input.files && input.files[0]) {
        // Validate file size
        if (input.files[0].size > 5 * 1024 * 1024) {
            alert('File size must be less than 5MB');
            input.value = '';
            return;
        }
        
        // Validate file type
        if (!input.files[0].type.startsWith('image/')) {
            alert('Please select a valid image file');
            input.value = '';
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
            defaultPreview.style.display = 'none';
        }
        reader.readAsDataURL(input.files[0]);
    } else {
        preview.src = '#';
        preview.style.display = 'none';
        defaultPreview.style.display = 'flex';
    }
}

// Form submission loading state
document.getElementById('memberForm')?.addEventListener('submit', function(e) {
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.classList.add('btn-loading');
});
</script>
{% endblock content %}
