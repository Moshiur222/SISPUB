{% extends "admin/base/base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="card mt-5 shadow-sm mx-auto" style="max-width: 700px;">

        <!-- Card Header -->
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-center w-100">Add Album</h5>
        </div>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show m-3" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Card Body -->
        <div class="card-body">

            <!-- Album Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Album Title</label>
                <input
                    name="title"
                    type="text"
                    class="form-control rounded"
                    placeholder="Enter Album Title"
                    required
                />
            </div>

            <!-- Album Banner -->
            <div class="mb-3">
                <label class="form-label fw-bold">Album Banner</label>
                <input
                    type="file"
                    name="banner"
                    class="form-control"
                    accept="image/*"
                    required
                />
            </div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer d-flex justify-content-center gap-2">
            <a href="{% url 'admin_Album_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>
</form>

<script>
function previewImages(input) {
    const container = document.getElementById("preview-container");
    container.innerHTML = "";

    if (input.files) {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement("img");
                img.src = e.target.result;
                img.style.height = "100px";
                img.style.borderRadius = "8px";
                img.style.objectFit = "cover";
                container.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    }
}
</script>
{% endblock content %}
