{% extends "admin/base/base.html" %}

{% block content %}

<div class="card mt-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Core Values</h5>
        {% if core_values %}
            <a href="{% url 'update_core_values' core_values.first.id %}"
               class="btn btn-sm btn-warning">Edit</a>
        {% endif %}
    </div>

    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for c in core_values %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ c.title }}</td>
                    <td>{{ c.descriptions|safe }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No core values</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
