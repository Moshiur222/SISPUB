{% extends "admin/base/base.html" %}

{% block content %}


<div class="card mt-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Vision</h5>
        {% if vision %}
            <a href="{% url 'update_vision' vision.first.id %}"
               class="btn btn-sm btn-warning">Edit</a>
        {% endif %}
    </div>

    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for v in vision %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ v.title }}</td>
                    <td>{{ v.descriptions|safe }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No Vision</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



{% endblock %}
