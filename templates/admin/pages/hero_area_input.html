{% extends "admin/base/base.html" %}

{% block content %}
<!-- Quill CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<form method="post" enctype="multipart/form-data" class="mt-5">
    {% csrf_token %}

    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}
        
        <!-- Card Header -->
        <div class="card-header bg-warning text-dark text-center">
            <h5 class="mb-0">Hero Area Input</h5>
        </div>

        <div class="card-body">
            <div class="row g-3">

                <!-- Title -->
                <div class="col-md-12">
                    <label class="form-label fw-bold">Title</label>
                    <input
                        name="tittle"
                        type="text"
                        class="form-control rounded"
                        placeholder="Enter Hero Area Title"
                        value="{{ hero.tittle|default:'' }}"
                    />
                </div>

                <!-- Description (Quill) -->
                <div class="col-md-12">
                    <label class="form-label fw-bold">Description</label>

                    <!-- Hidden textarea -->
                    <textarea id="descriptions" name="descriptions" style="display:none;">
                        {{ hero.descriptions|default:'' }}
                    </textarea>

                    <!-- Quill editor -->
                    <div id="quill_editor" style="height:200px;"></div>
                </div>

                <!-- Image Upload -->
                <div class="col-md-12">
                    <label class="form-label fw-bold">Hero Image</label>
                    <input type="file" name="image" class="form-control">

                    {% if hero.image %}
                        <img src="{{ hero.image.url }}" width="120" class="mt-2 rounded">
                    {% endif %}
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div class="card-footer d-flex justify-content-center gap-2">
            <a href="{% url 'home_details' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Initialize Quill
    const quill = new Quill('#quill_editor', {
        theme: 'snow',
        placeholder: 'Enter Description...',
        modules: { 
            toolbar: [
                ['bold', 'italic', 'underline'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['link', 'clean']
            ] 
        }
    });

    // Load existing content
    quill.root.innerHTML = document.getElementById('descriptions').value;

    // On submit â†’ store HTML in textarea
    document.querySelector('form').addEventListener('submit', function() {
        document.getElementById('descriptions').value = quill.root.innerHTML;
    });
</script>

{% endblock content %}
