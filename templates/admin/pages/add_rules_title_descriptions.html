{% extends "admin/base/base.html" %}

{% block custom_css %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock custom_css %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="card mt-5 shadow-sm mx-auto" style="max-width: 700px;">

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}

        <!-- Header -->
        <div class="card-header bg-warning text-dark text-center">
            <h5 class="mb-0">Add Rule</h5>
        </div>

        <div class="card-body">

            <!-- Rule Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Rule Title</label>
                <input
                    name="title"
                    class="form-control rounded"
                    placeholder="Enter rule title"
                    required
                >
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>

                <!-- Hidden textarea -->
                <textarea name="description" id="description" hidden></textarea>

                <!-- Quill Editor -->
                <div id="description_editor" style="height: 150px;"></div>
            </div>

            <!-- Rules -->
            <div class="mb-3">
                <label class="form-label fw-bold">Rules</label>

                <!-- Hidden textarea -->
                <textarea name="rules" id="rules" hidden></textarea>

                <!-- Quill Editor -->
                <div id="rules_editor" style="height: 150px;"></div>
            </div>

        </div>

        <!-- Footer -->
        <div class="card-footer d-flex justify-content-center gap-2">
            <a href="{% url 'AdminMembersRules' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Rule</button>
        </div>
    </div>
</form>
{% endblock content %}

{% block custom_js %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Initialize Quill editors
    var descriptionQuill = new Quill('#description_editor', {
        theme: 'snow'
    });

    var rulesQuill = new Quill('#rules_editor', {
        theme: 'snow'
    });

    // On submit, copy HTML to hidden textareas
    document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("description").value = descriptionQuill.root.innerHTML;
        document.getElementById("rules").value = rulesQuill.root.innerHTML;
    });
</script>
{% endblock custom_js %}
