{% extends "admin/base/base.html" %}

{% block content %}
<form method="post" class="mt-5">
    {% csrf_token %}

    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <!-- Card Header -->
        <div class="card-header bg-warning text-dark text-center">
            <h5 class="mb-0"> Upload Video</h5>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label fw-bold">Video Title</label>
                <input
                    name="title"
                    type="text"
                    value = "{{video.title}}"
                    class="form-control rounded"
                    placeholder="Enter Video Title"
                />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Video URL</label>
                <input
                    name="url"
                    type="url"
                    class="form-control rounded"
                    value = "{{video.url}}"
                    placeholder="Enter Video URL"
                    required
                />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Video Description</label>
                <textarea
                    name="description"
                    value = "{{video.descriptions}}"
                    class="form-control rounded"
                    placeholder="Enter Video Description"
                    rows="3"
                ></textarea>
            </div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer d-flex justify-content-center gap-2">
            <a href="{% url 'home_details' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endblock content %}
