{% extends "admin/base/base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="card mt-5 shadow-sm mx-auto" style="max-width: 700px;">

        <!-- Card Header -->
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-center w-100">Update Photo Album</h5>
        </div>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show m-3" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Card Body -->
        <div class="card-body">

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Photo Title</label>
                <input
                    name="title"
                    type="text"
                    class="form-control rounded"
                    placeholder="Enter Photo Title"
                    value="{{ photo.album.title }}"
                    required
                />
            </div>

            <!-- Multiple Image Upload -->
            <div class="mb-3">
                <label class="form-label fw-bold">Upload Images</label>
                <input
                    type="file"
                    name="image"
                    class="form-control"
                    accept="image/*"
                    multiple
                    onchange="previewImages(this)"
                />

                <!-- Preview Container -->
                <div id="preview-container" class="mt-3 d-flex flex-wrap gap-2">
                    <!-- Existing Photos -->
                        <img src="{{ photo.image.url }}" style="height:100px; border-radius:8px; object-fit:cover;">
                </div>
            </div>

        </div>

        <!-- Card Footer -->
        <div class="card-footer d-flex justify-content-center gap-2">
            <a href="{% url 'admin_photo_list' album.id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>

<script>
function previewImages(input) {
    const container = document.getElementById("preview-container");

    container.innerHTML = "";  // Clear new previews but keep existing images if needed

    if (input.files) {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.createElement("img");
                img.src = e.target.result;
                img.style.height = "100px";
                img.style.borderRadius = "8px";
                img.style.objectFit = "cover";
                container.appendChild(img); 
            }

            reader.readAsDataURL(file);
        });
    }
}
</script>
{% endblock content %}
