{% extends "admin/base/base.html" %}
{% block content %}
<div class="card mt-5 shadow-sm mx-auto" style="max-width: 700px;">
    <div class="card-header bg-warning text-dark text-center">
        <h5 class="mb-0">Update Complain</h5>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="card-body">

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label fw-bold">Name</label>
                <input type="text" name="name" class="form-control rounded"
                       value="{{ complain.name }}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control rounded"
                       value="{{ complain.email }}" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label fw-bold">Phone</label>
                <input type="text" name="phone" class="form-control rounded"
                       value="{{ complain.phone }}"
                       placeholder="01XXXXXXXXX or +8801XXXXXXXXX">
            </div>

            <!-- Issue -->
            <div class="mb-3">
                <label class="form-label fw-bold">Issue</label>
                <textarea name="issue" class="form-control rounded" rows="3">{{ complain.issue }}</textarea>
            </div>

            <!-- Suggestion -->
            <div class="mb-3">
                <label class="form-label fw-bold">Suggestion</label>
                <input type="text" name="suggetion" class="form-control rounded"
                       value="{{ complain.suggetion }}" required>
            </div>

        </div>

        <div class="card-footer d-flex justify-content-end gap-2">
            <a href="{% url 'AdminCampain' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
{% endblock %}
